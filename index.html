<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Unit Converter</title>
        <script src="index.js" async></script>
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input" placeholder="Enter Number" min="0" max="10">
        </header>
        
        <main>
            <h2>Length (Meter/Feet)</h2>
            <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>  
            
            <h2>Volume (Liters/Gallons)</h2>     
            <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            
            <h2>Mass (Kilograms/Pounds)</h2> 
            <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </main>    
            
    </body>
</html>
